<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <h1>Type In Your Words</h1>
            <div class="input">
               <input type="text" class="input1" placeholder="enter the text here"/>
            </div>
        </div>
        <div class="buttons">
            <button class="btn uppercase">abc</button>
            <button class="btn lowercase">abc</button>
            <button class="btn capitalize">abc</button>
            <button class="btn bold">B</button>
            <button class="btn underline">/</button>
            <button class="btn italic">ABC</button>
        </div>
        <p class="result">OUTPUT</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
